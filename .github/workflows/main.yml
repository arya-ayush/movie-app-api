
name: ðŸš€ CI/CD on EC2 Self-Hosted Runner

on:
  push:
    branches:
      - movie-scrap-divyan

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ› ï¸ Build Spring Boot App
        run: ./mvnw clean package -DskipTests

      - name: ðŸš€ Stop running Spring Boot app (if any)
        run: |
          pkill -f movie-app-0.0.1-SNAPSHOT.jar || echo "No process found."

      - name: âœ… Start Spring Boot App in tmux session
        run: |
          tmux kill-session -t movieapp || true
          tmux new-session -d -s movieapp "java -jar target/movie-app-0.0.1-SNAPSHOT.jar > movie-app.log 2>&1"
          echo "âœ… App is running inside tmux session: movieapp"