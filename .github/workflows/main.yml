name: Deploy Spring Boot App to EC2

on:
  push:
    branches:
      - movie-scrap-divyan  # change if you deploy from another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # adjust to your Java version
          distribution: 'temurin'

      - name: 🛠️ Build JAR
        run: ./mvnw clean package

      - name: 📦 Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/movie-app-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/"

      - name: 🚀 Restart Spring Boot App on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f movie-app-0.0.1-SNAPSHOT.jar || true
            nohup java -jar /home/ubuntu/movie-app-0.0.1-SNAPSHOT.jar > /home/ubuntu/logs/movie-app.log 2>&1 &
            echo "✅ Spring Boot app restarted!"
