name: 🚀 CI/CD on EC2 Self-Hosted Runner

on:
  push:
    branches:
      - movie-scrap-divyan

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🛠️ Build Spring Boot App
        run: ./mvnw clean package -DskipTests

      - name: 🧹 Kill previous app session
        run: |
          /usr/bin/tmux kill-session -t movieapp || echo "No previous tmux session."

      - name: ✅ Start Spring Boot App with tmux
        run: |
          /usr/bin/tmux new-session -d -s movieapp "java -jar /home/ubuntu/actions-runner/_work/movie-app-api/movie-app-api/target/movie-app-0.0.1-SNAPSHOT.jar > app.log 2>&1"
          echo " Spring Boot app started successfully!"

      - name: 📋 Debug - List tmux sessions
        run: /usr/bin/tmux ls || echo "No tmux sessions"