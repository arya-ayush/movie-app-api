name: 🚀 CI/CD on EC2 Self-Hosted Runner

on:
  push:
    branches:
      - movie-scrap-divyan

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: 🧪 Test tmux functionality
        run: |
          /usr/bin/tmux new-session -d -s movieapp "echo 'Hello from tmux' > /tmp/tmux_test.log; sleep 60"
      - name: 📂 Check tmux output
        run: cat /tmp/tmux_test.log
      - name: 🛠️ Build Spring Boot App
        run: ./mvnw clean package -DskipTests

      - name: 🧹 Kill previous app session
        run: |
          /usr/bin/tmux kill-session -t movieapp || echo "No previous tmux session."

      - name: 🔄 Restart Movie App Service
        run: |
          sudo systemctl stop movieapp || echo "No running service"
          sudo systemctl start movieapp
          sleep 5
          sudo systemctl status movieapp

      - name: 📋 Debug - List tmux sessions
        run: /usr/bin/tmux ls || echo "No tmux sessions"
