name: ðŸš€ CI/CD on EC2 Self-Hosted Runner

on:
  push:
    branches:
      - movie-scrap-divyan

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: ðŸ§ª Test tmux functionality
        run: |
          /usr/bin/tmux new-session -d -s movieapp "echo 'Hello from tmux' > /tmp/tmux_test.log; sleep 60"
      - name: ðŸ“‚ Check tmux output
        run: cat /tmp/tmux_test.log
      - name: ðŸ› ï¸ Build Spring Boot App
        run: ./mvnw clean package -DskipTests

      - name: ðŸ§¹ Kill previous app session
        run: |
          /usr/bin/tmux kill-session -t movieapp || echo "No previous tmux session."

      - name: ðŸ”„ Restart Movie App Service
        run: |
           nohup java -jar /home/ubuntu/actions-runner/_work/movie-app-api/movie-app-api/target/movie-app-0.0.1-SNAPSHOT.jar > /home/ubuntu/app.log 2>&1 &

      - name: ðŸ“‹ Debug - List tmux sessions
        run: /usr/bin/tmux ls || echo "No tmux sessions"
