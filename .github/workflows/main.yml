name: 🚀 CI/CD on EC2 Self-Hosted Runner

on:
  push:
    branches:
      - movie-scrap-divyan  

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🛠️ Build Spring Boot App
        run: ./mvnw clean package -DskipTests

      - name: 🚀 Stop running Spring Boot app (if any)
        run: |
          pkill -f movie-app-0.0.1-SNAPSHOT.jar || echo "No process found."

      - name: ✅ Start Spring Boot App
        run: |
          nohup java -jar target/movie-app-0.0.1-SNAPSHOT.jar > movie-app.log 2>&1 &
          echo "✅ Spring Boot app started successfully!"
